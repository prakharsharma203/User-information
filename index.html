<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
      <h2>User Information Card</h2>
      <div class="information">
        <div class="data">
            <span>First Name:</span>
            <span id="firstname"></span>
        </div>
        <div class="data">
            <span>Last Name:</span>
            <span id="lastname"></span>
        </div>
        <div class="data">
            <span>Country:</span>
            <span id="country"></span>
        </div>
        <div class="data">
            <span>Phone Number:</span>
            <span id="phonenumber"></span>
        </div>
        <div class="data">
            <span>State:</span>
            <span id="state"></span>
        </div>
        <div class="data">
            <span>City:</span>
            <span id="city"></span>
        </div>
        <div class="data">
            <span>Village:</span>
            <span id="village"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
